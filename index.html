<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <meta name="handheldfriendly" content="true">
    <meta name="mobileoptimized" content="240">
    <title>Responsive Form</title>
    <link rel="stylesheet" href="css/ResponsiveFormCss.css">
    <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Gudea' rel='stylesheet' type='text/css'>
</head>

<body>
<!--    <script src=""></script>-->
<form>
 <div class="title">
     <h1>This is a form</h1>
     <h2>FILL IT OUT</h2>
 </div>
 <div class="wrapper" id="wrapper1">
  <div class="info1">
       <label id="lblusername">Username:</label>
  </div>
  <div class="info2">
       <input type="text" id="txtusername" placeholder="Username"></input>
  </div>
  <div class="info3">    
       <label id="lblemail" for="email" >E-mail:</label>
  </div>
  <div class="info4">
       <input type="email" id="email" placeholder="E-mail"></input>
  </div>
  <div class="info5">
      <label id="lblwebsite">Website:</label>
  </div>
  <div class="info6">
      <input type="text" id="txtwebsite" placeholder="Website URL"></input>
  </div>
  <div class="info7">          
      <label id="lblpassword">Password:</label>
  </div>
  <div class="info8">
      <input type="password" id="pass" placeholder="Password"></input>
  </div>   
  
  </div> 
  <div class="sendbtn">
      <input type="submit" id="btnsend" value="SEND"></input>
  </div>
</form>
</body>
</html>
